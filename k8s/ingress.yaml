apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clonegallery-ingress
  namespace: clonegallery
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Adjust based on your cert-manager setup
spec:
  tls:
  - hosts:
    - clonegallery.example.com  # Change to your domain
    secretName: clonegallery-tls
  rules:
  - host: clonegallery.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
